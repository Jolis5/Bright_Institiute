<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول - معهد برايت</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-image: url('images/photo3.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(165, 203, 239, 0.6);
      z-index: -1;
    }

    nav {
      background-color: #333;
      padding: 12px 0;
      text-align: center;
      font-weight: bold;
      margin-bottom: 40px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
      color: #ffd700;
    }

    .login-container {
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.9);
      margin: 0 auto 60px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      display: flex;
      gap: 40px;
      padding: 30px;
      align-items: center;
      flex-direction: column; /* عشان يكون النموذج مركز */
    }

    .login-image {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .login-image img {
      width: 100%;
      border-radius: 15px;
      display: block;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-form h2 {
      margin: 0 0 15px 0;
      font-size: 28px;
      color: #2d4c28;
      font-weight: bold;
      text-align: center;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      box-sizing: border-box;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #2d4c28;
      font-size: 20px;
    }

    button {
      padding: 12px;
      background-color: #2d4c28;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b2e17;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
    }
    .signup-link a {
      color: #2d4c28;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-link a:hover {
      color: #1b2e17;
      text-decoration: underline;
    }

    .error-message {
      color: red;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .login-container {
        padding: 20px;
      }
      .login-image {
        max-width: 50%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

<nav>
   <a href="index.html">الرئيسية</a> 
    <a href="about.html">عن المعهد</a> 
    <a href="courses.html">الدورات</a> 
    <a href="contact.html">تواصل معنا</a> 
    <a href="login.html">تسجيل كطالب</a>
    <a href="signup.html">إنشاء حساب</a>
</nav>

<div class="login-container">

  <div class="login-image">
    <img src="images/photo1.jpg" alt="صورة التسجيل" width="50" />
  </div>

  <form class="login-form" action="login_process.php" method="POST">
    <h2>تسجيل دخول</h2>


    <div class="input-group">
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <i class="fa fa-envelope"></i>
    </div>

    <div class="input-group">
      <input type="password" name="password" placeholder="كلمة المرور" required />
      <i class="fa fa-lock"></i>
    </div>

    <button type="submit">دخول</button>
  </form>

  <div class="signup-link">
    لا تملك حساب؟ <a href="signup.html">إنشاء حساب جديد</a>
  </div>

</div>

</body>
</html>
